name: Publish package to GitHub Packages
on:
  push:
    branches: ['master']

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'
          gpg-private-key: ${{ secrets.OSS_GPG_KEY }}
        env:
          GPG_PASSPHRASE: ${{ secrets.OSS_GPG_KEY_PASS }}

#      - name: Setup Gradle
#        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Chmod
        run: chmod +x gradlew

      - name: Ensure this is a snapshot
        run: ./gradlew verifySnapshotSuffix

#      - name: Import GPG key
#        run: |
#          mkdir -p ~/.gnupg
#          echo "$GPG_PRIVATE_KEY" | gpg --import
#          echo "default-cache-ttl 600" >> ~/.gnupg/gpg-agent.conf
#          echo "max-cache-ttl 7200" >> ~/.gnupg/gpg-agent.conf
#          gpgconf --reload gpg-agent
#        env:
#          GPG_PRIVATE_KEY: ${{ secrets.OSS_GPG_KEY }}

      - name: Configure Gradle
        run: |
          mkdir -p ~/.gradle
          echo "signing.gnupg.keyName=${{ secrets.GPG_KEY_NAME }}" >> ~/.gradle/gradle.properties
          echo "signing.gnupg.passphrase=${{ secrets.GPG_PASSPHRASE }}" >> ~/.gradle/gradle.properties
        env:
          GPG_KEY_NAME: ${{ secrets.OSS_GPG_KEY_NAME }}
          GPG_PASSPHRASE: ${{ secrets.OSS_GPG_KEY_PASS }}

      - name: Test and publish package
        run: ./gradlew -PenableSigning=true -PpublishGH=true -PpublishOSS=true test publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}